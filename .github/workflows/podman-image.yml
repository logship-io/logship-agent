name: Podman Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Podman image
      run: podman build . --file Containerfile --tag my-image-name:$(date +%s)
